# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: "MemCheck build and deploy to Azure"

on:
  push:
    branches:
      - master

env:
  NETCORE_VERSION: "3.1.103"

jobs:
  build-and-deploy:
    name: "MemCheck compilation and deployment to prod"
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: "Set up .NET Core on machine (version ${{ env.NETCORE_VERSION}})"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.NETCORE_VERSION}}

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'memcheckfr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b5e1f3343011406b9aaaf513987425e5 }}
        package: ${{env.DOTNET_ROOT}}/myapp 